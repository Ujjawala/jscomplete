<!-- <button (click)="changecode()">Change Code</button> -->
<div class="container-fluid" [ngSwitch]="editorLoadStatus">
  <div class="row">
    <div class="col-sm-7" container-diff>
      <div ng-app="">
        Hide HTML: <input type="checkbox" ng-model="myVar" />

        <div ng-hide="myVar">
          &nbsp;<br />&nbsp;<br />
          <ngx-monaco-editor
            id="editor2"
            class="my-code-editor"
            [ngStyle]="styleb"
            [options]="editorOptions"
            [(ngModel)]="code"
            (onInit)="onInit($event)"
          ></ngx-monaco-editor>
          <form
            class="form-inline my-2 my-lg-0 hello"
            #createForm="ngForm"
            (ngSubmit)="submit()"
          >
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="button-addon2"
            >
              Run
            </button>
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="button-addon2"
            >
              Submit
            </button>
          </form>
        </div>
        <div ng-show="myVar"><app-video></app-video></div>
      </div>
    </div>
    <div class="col-sm-5">
      <table
        id="conversation"
        class="table table-striped"
        style="margin-top: 20px;"
      >
        <thead>
          <tr>
            <th>Results</th>
          </tr>
        </thead>
        <tbody *ngFor="let greeting of greetings">
          <tr>
            <td [ngStyle]="colorg" style="color:red">{{ greeting }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
